group 'io.gitlab.arturbosch.detekt'
version '1.0.0.M1'

buildscript {
	ext.kotlin_version = '1.0.4'
	ext.spek_version = '1.1.18'

	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M2'
	}
}

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'maven-publish'

repositories {
	mavenCentral()
	mavenLocal()
	maven {
		url "http://dl.bintray.com/jetbrains/spek"
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
}

junitPlatform {
	engines {
		include 'spek'
	}
}

dependencies {
	compile project(':detekt-api')
	testCompile project(':detekt-rules')
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	compile "org.jetbrains.kotlin:kotlin-compiler:$kotlin_version"
	testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
	testCompile "org.jetbrains.spek:spek-api:$spek_version"
	testRuntime 'org.junit.platform:junit-platform-launcher:1.0.0-M2'
	testRuntime "org.jetbrains.spek:spek-junit-platform-engine:$spek_version"
}
