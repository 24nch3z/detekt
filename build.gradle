buildscript {
	repositories {
		mavenCentral()
		mavenLocal()
		maven {
			url "http://dl.bintray.com/jetbrains/spek"
		}
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
		classpath "org.junit.platform:junit-platform-gradle-plugin:$junitPlatformVersion"
	}
}

plugins {
	id 'com.github.ben-manes.versions' version '0.13.0'
	id "com.github.johnrengelman.shadow" version "1.2.3"
//		id "com.github.hierynomus.license" version "0.13.1"
}

allprojects {
	group 'io.gitlab.arturbosch.detekt'
	version "$detektVersion"
}

subprojects {

	repositories {
		mavenCentral()
		mavenLocal()
		maven {
			url "http://dl.bintray.com/jetbrains/spek"
		}
	}

	apply plugin: 'org.junit.platform.gradle.plugin'
	apply plugin: 'kotlin'
	apply plugin: 'maven'
	apply plugin: 'com.github.ben-manes.versions'
//	apply plugin: 'com.github.hierynomus.license'

	if (it.name.startsWith("detekt-cli")) {
		apply plugin: 'application'
		apply plugin: 'com.github.johnrengelman.shadow'
	}

	junitPlatform {
		engines {
			include 'spek'
		}
	}

	uploadArchives {
		repositories {
			mavenDeployer {
				repository(url: uri('../repo'))
			}
		}
	}

	configurations {
		kotlin
		kotlinTest
		junitPlatform
	}

	dependencies {
		kotlin "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
		kotlin "org.jetbrains.kotlin:kotlin-compiler:$kotlinVersion"
		kotlinTest "junit:junit:4.12"
		kotlinTest 'com.natpryce:hamkrest:1.2.3.0'
		kotlinTest "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
		kotlinTest "org.jetbrains.spek:spek-api:$spekVersion"
//		junitPlatform "org.junit.platform:junit-platform-launcher:$junitPlatformVersion"
//		junitPlatform "org.jetbrains.spek:spek-junit-platform-engine:$spekVersion"
	}

	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
	}
}



