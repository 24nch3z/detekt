buildscript {
	ext.kotlin_version = '1.0.4'
	ext.spek_version = '1.1.19'

	repositories {
		mavenCentral()
		mavenLocal()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M2'
	}
}

plugins {
	id 'com.github.ben-manes.versions' version '0.13.0'
	id "com.github.johnrengelman.shadow" version "1.2.3"
//	id "com.github.hierynomus.license" version "0.13.1"
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'maven'

mainClassName = 'io.gitlab.arturbosch.detekt.cli.Main'

repositories {
	mavenCentral()
	mavenLocal()
	maven {
		url "http://dl.bintray.com/jetbrains/spek"
	}
}

junitPlatform {
	engines {
		include 'spek'
	}
}

group 'io.gitlab.arturbosch.detekt'
version '1.0.0.M2'

dependencies {
	compile project(':detekt-core')
	compile project(':detekt-rules')
	compile project(':detekt-api')
	compile "com.beust:jcommander:1.48"
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	compile "org.jetbrains.kotlin:kotlin-compiler:$kotlin_version"
	testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
	testCompile "junit:junit:4.12"
	testCompile "org.jetbrains.spek:spek-api:$spek_version"
	testRuntime 'org.junit.platform:junit-platform-launcher:1.0.0-M2'
	testRuntime "org.jetbrains.spek:spek-junit-platform-engine:$spek_version"
}


uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: uri('../repo'))
		}
	}
}
